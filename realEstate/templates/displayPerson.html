<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Владельцы</title>
</head>
<body class="container">
    <a href='/'> Вернуться </a>
    {% if person.count > 0 %}
    <h2>Список владельцев</h2>
    <table>
        {% for el in person %}
        <tr>
            <td>
                <p>
                    <label>Имя:</label>
                    {{ el.name }}
                </p>
                <p>
                    <label>Фамилия:</label>
                    {{ el.surname }}
                </p>
                <p>
                    <label>Недвижимость:</label>
                    {{ el.estate }}
                </p>
            </td>
            <td>
                <p>
                    <img src="{{ el.photo.url }}"  style="max-height:300px">
                </p>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <a href='createPerson/'> Для добавления владельца щелкни здесь! </a>
</body>
</html>
